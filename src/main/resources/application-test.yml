spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: false
        format_sql: false
    open-in-view: false
  data:
    redis:
      host: localhost
      port: 6379
jwt:
  secret:
    key: ${JWT_SECRET_KEY}

toss:
  secret-key: ${TOSS_SECRET_KEY}